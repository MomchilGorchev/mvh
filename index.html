<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="css/main.css" rel="stylesheet" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>
<body>
    <div id="widget-holder">
        <iframe
            id="forecast_embed"
            type="text/html"
            frameborder="0"
            height="245"
            width="100%"
            src="http://forecast.io/embed/#lat=51.5072&lon=0.1275&name=London&color=#00aaff&font=Georgia&units=uk">
        </iframe>
    </div>

    <div id="weather">
        <p class="location"></p>
        <p class="forecast"></p>
        <div id="map"></div>
    </div>


    <div class="spinner"></div>

    <p id="statusBar"></p>
    <section class="content">
        <h1>Notes</h1>
        <form id="new-note-form">
            <label for="new-note-content">New Note</label><br />
            <input id="new-note-content" type="text" />
        </form>
        <ul id="notes">
        </ul>
    </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/please.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
