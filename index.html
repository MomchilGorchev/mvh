<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMDrvtGzBCupJxALP3LilpXzrV2NwPxhg"></script>
</head>
<body>
    <iframe
        id="forecast_embed"
        type="text/html"
        frameborder="0"
        height="245"
        width="100%"
        src="http://forecast.io/embed/#lat=51.5072&lon=0.1275&name=Downtown London&color=#00aaff&font=Georgia&units=uk">
    </iframe>

    <div id="weather">
        <p class="location"></p>
        <p class="forecast"></p>
        <canvas id="map"></canvas>
    </div>

    <p id="statusBar"></p>
    <section class="content">
        <h1>Notes</h1>
        <form id="new-note-form">
            <label for="new-note-content">New Note</label><br />
            <input id="new-note-content" type="text" />
        </form>
        <ul id="notes">
        </ul>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
